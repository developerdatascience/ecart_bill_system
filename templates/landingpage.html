<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/606d99f9be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/landing.css">
    <title>GroceryPay - Welcome</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-header">
            <i class="fa-brands fa-opencart"></i>
            <h2>GroceryPay</h2>
        </div>
    </div>
    
    <div class="main-container">
        <div class="hero-section">
            <h1>Welcome to GroceryPay</h1>
            <p>Smart grocery billing made simple</p>
        </div>

        <div class="options-container">
            <div class="auth-card">
                <div class="card-header">
                    <h3>New User?</h3>
                    <hr class="short-line">
                </div>
                <p>Create an account to get started</p>
                <div class="button-group">
                    <a href="/signup" class="btn">Sign Up</a>
                </div>
            </div>

            <div class="auth-card">
                <div class="card-header">
                    <h3>Existing User?</h3>
                    <hr class="short-line">
                </div>
                <p>Login to your existing account</p>
                <div class="button-group">
                    <a href="/login" class="btn">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
